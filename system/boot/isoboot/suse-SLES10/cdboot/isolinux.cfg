default Live-System

# Live-System
label Live-System
  kernel linux
  append initrd=initrd ramdisk_size=512000 splash=silent showopts

# hard disk
label harddisk
  localboot 0x80

# memory test
label memtest
  kernel memtest

implicit    1
gfxboot     bootlogo
display     isolinux.msg
prompt      1
timeout     200
